<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<h1>Let's play!</h1>
<h5>キーボードを押してください</h5>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">piano C</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">piano D</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">piano E</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">piano F</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">piano G</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">piano A</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">piano B</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">piano C2</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">bass drum</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">s drum</span>
    </div>
  </div>
  
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/pianoC.mp3"></audio>
  <audio data-key="87" src="sounds/pianoD.mp3"></audio>
  <audio data-key="69" src="sounds/pianoE.mp3"></audio>
  <audio data-key="82" src="sounds/pianoF.mp3"></audio>
  <audio data-key="84" src="sounds/pianoG.mp3"></audio>
  <audio data-key="89" src="sounds/pianoA.mp3"></audio>
  <audio data-key="85" src="sounds/pianoB.mp3"></audio>
  <audio data-key="73" src="sounds/pianoC2.mp3"></audio>
  <audio data-key="79" src="sounds/bass_drum.mp3"></audio>
  <audio data-key="80" src="sounds/small_drum1.mp3"></audio>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function playsound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; //audioが指定されていないキーを押下した場合、ここで停止
    audio.currentTime = 0; //始めからスタート
    audio.play();
    key.classList.add('playing');
  };

  function removeTransition(e) {
    if(e.propertyName != 'transform') return;  //trasform以外のプロパティはスキップ
    this.classList.remove('playing');
  };

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition)
  );
  window.addEventListener('keydown', playsound);

  // console.log(e);
</script>


</body>
</html>
